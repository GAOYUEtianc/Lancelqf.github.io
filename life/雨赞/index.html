<section id="main">
  <h1 itemprop="name" id="title">雨赞</h1>
  <div>
        <article itemprop="articleBody" id="content">
           <div align=center>
即使弱小，<br>
它仍从高空俯冲而下。<br>
瘦小却又坚强，<br>
在冰冷的水泥面上，<br>
粉身碎骨，<br>
一阵雪白的生命浪花！<br>
</div>

        </article>
